<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background: linear-gradient(99.05deg, #BC3CD8 0.07%, #C54B8C 106.32%);
        }

        .container {
            width: 100%;
            background: linear-gradient(99.05deg, #BC3CD8 0.07%, #C54B8C 106.32%);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            color: white;
            font-family: monospace;
            font-size: 2rem;
            overflow: hidden;
            position: relative;

        }

        .container button {
            color: white;
            background: transparent;
            font-size: 2rem;
            border: 2px solid white;
            border-radius: 10rem;
            padding: 1rem;
            margin-top: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;

        }

        .container button:hover {
            cursor: pointer;
            background-color: white;
            color: rgb(95, 95, 95);
        }

        .container img {
            margin-top: 3rem;
            width: 30%;
            border-radius: 6rem;
        }

        .running-text {
            width: 100%;
            height: 100%;
            margin: 0;
            line-height: 50px;
            text-align: center;
            transform: translateX(100%);
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="running-text">Nothing here :D, Unfortunately I haven't developed any features for those buttons yet.
        </p>
        <img src="./images/Miku.gif">
        <button onclick="history.go(-2)">Wanna go back ?</button>
        <p> Sign: An</p>
    </div>
</body>

</html>
